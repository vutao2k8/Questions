<body>
  <div class="container">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const questions = [
        { question: "L√™ tri·ªÅu s·ª≠ k√Ω so·∫°n th√†nh, h·ªç Ng√¥?", answer: "Ng√¥ Th√¨ Nh·∫≠m" },
        { question: "B√¨nh Chi√™m, d·∫πp T·ªëng, L√Ω tr√†o n·ªïi danh?", answer: "L√Ω Th∆∞·ªùng Ki·ªát" },
        { question: "Vua n√†o m·∫∑t s·∫Øt ƒëen s√¨?", answer: "Mai H·∫Øc ƒê·∫ø" },
        { question: "ƒê·ª•c ch√¨m thuy·ªÅn ƒë·ªãch d∆∞·ªõi s√¥ng B·∫°ch ƒê·∫±ng?", answer: "Y·∫øt Ki√™u" },
        { question: "ƒê·∫°i v∆∞∆°ng b·∫ª g√£y s·ª´ng tr√¢u?", answer: "Ph√πng H∆∞ng" },
        { question: "Anh h√πng ƒë·∫°i th·∫Øng ƒê·ªëng ƒêa?", answer: "Nguy·ªÖn Hu·ªá" }
      ];

      const loginContainer = document.getElementById('login-container');
      const questionContainer = document.getElementById('question-container');
      const leaderboardContainer = document.getElementById('leaderboard-container');
      const createQuestionContainer = document.getElementById('create-question-container');
      const loginForm = document.getElementById('login-form');
      const createQuestionForm = document.getElementById('create-question-form');
      const questionElement = document.getElementById('question');
      const answerButtons = document.getElementById('answer-buttons');
      const nextButton = document.getElementById('next-btn');
      const leaderboard = document.getElementById('leaderboard');
      const newQuestion = document.getElementById('new-question');
      const newAnswer = document.getElementById('new-answer');
      const scoreDiv = document.getElementById('score');

      let currentQuestionIndex = 0;
      let score = 0;
      let playerName = "";
      const pointsPerQuestion = 10;

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        playerName = document.getElementById('player-name').value.trim() || "Ng∆∞·ªùi ch∆°i";
        loginContainer.classList.add('hidden');
        questionContainer.classList.remove('hidden');
        showQuestion(questions[currentQuestionIndex]);
      });

      createQuestionForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const q = newQuestion.value.trim();
        const a = newAnswer.value.trim();
        if (q && a) {
          questions.push({ question: q, answer: a });
          newQuestion.value = '';
          newAnswer.value = '';
          toast("‚úÖ C√¢u h·ªèi m·ªõi ƒë√£ ƒë∆∞·ª£c th√™m!");
        }
      });

      nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion(questions[currentQuestionIndex]);
        } else {
          endGame();
        }
      });

      function showQuestion(q) {
        questionElement.innerText = q.question;
        answerButtons.innerHTML = '';

        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'user-answer';
        input.placeholder = 'Nh·∫≠p c√¢u tr·∫£ l·ªùi...';
        answerButtons.appendChild(input);

        const submitButton = document.createElement('button');
        submitButton.innerText = 'Tr·∫£ l·ªùi';
        submitButton.addEventListener('click', () => checkAnswer(input.value, q.answer));
        answerButtons.appendChild(submitButton);

        nextButton.classList.add('hidden');
        scoreDiv.innerText = `ƒêi·ªÉm: ${score}`;
      }

      function checkAnswer(userAnswer, correctAnswer) {
        if (userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase()) {
          score += pointsPerQuestion;
          toast("üéâ Ch√≠nh x√°c!");
        } else {
          toast(`‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${correctAnswer}`);
        }
        nextButton.classList.remove('hidden');
        scoreDiv.innerText = `ƒêi·ªÉm: ${score}`;
      }

      function endGame() {
        questionContainer.classList.add('hidden');
        leaderboardContainer.classList.remove('hidden');
        saveScore();
        displayLeaderboard();
      }

      function saveScore() {
        const scores = JSON.parse(localStorage.getItem('leaderboard') || "[]");
        scores.push({ name: playerName, score });
        scores.sort((a, b) => b.score - a.score);
        localStorage.setItem('leaderboard', JSON.stringify(scores.slice(0, 5)));
      }

      function displayLeaderboard() {
        const scores = JSON.parse(localStorage.getItem('leaderboard') || "[]");
        leaderboard.innerHTML = scores
          .map((s, i) => `<li>${i + 1}. ${s.name} - ${s.score} ƒëi·ªÉm</li>`)
          .join('');
      }

      function toast(msg) {
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerText = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }
    });
