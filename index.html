<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank VN - Trò Chơi Đố Vui</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 15px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
    #leaderboard {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      background: rgba(0,0,0,0.3);
      margin: 5px;
      padding: 10px;
      border-radius: 6px;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 10px;
    }
    img.logo {
      width: 80px;
      margin: 15px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Táo Bắc Việt Team" class="logo">
    <h1>Tank VN - Trò Chơi Đố Vui</h1>

    <div id="login-container">
      <h2>Đăng Nhập</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng Nhập</button>
      </form>
    </div>

    <div id="question-container" class="hidden">
      <h2 id="question">Câu hỏi sẽ hiện ở đây</h2>
      <div id="answer-buttons"></div>
      <div id="score">Điểm: 0</div>
    </div>

    <div id="leaderboard-container" class="hidden">
      <h2>Bảng Xếp Hạng</h2>
      <ul id="leaderboard"></ul>
    </div>

    <div id="create-question-container" class="hidden">
      <h2>Tạo Câu Hỏi Mới</h2>
      <form id="create-question-form">
        <textarea id="new-question" placeholder="Câu hỏi mới" required></textarea>
        <input type="text" id="new-answer" placeholder="Đáp án" required>
        <button type="submit">Thêm Câu Hỏi</button>
      </form>
    </div>

    <footer>
      <p>© 2025 Táo Bắc Việt Team</p>
      <p>Code by Táo Đỏ | Ý tưởng by Táo Xanh Lá | Ảnh thiết kế bởi NVT Studio</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const questions = [
        { question: "Lê triều sử ký soạn thành, họ Ngô?", answer: "Ngô Thì Nhậm" },
        { question: "Bình Chiêm, dẹp Tống, Lý trào nổi danh?", answer: "Lý Thường Kiệt" },
        { question: "Vua nào mặt sắt đen sì?", answer: "Mai Hắc Đế" },
        { question: "Đục chìm thuyền địch dưới sông Bạch Đằng?", answer: "Yết Kiêu" },
        { question: "Đại vương bẻ gãy sừng trâu?", answer: "Phùng Hưng" },
        { question: "Lừng danh duyên hải dinh điền là ai?", answer: "Nguyễn Công Trứ" },
        { question: "Còn ai đổi mặc hoàng bào?", answer: "Lê Lai" },
        { question: "Hà- Ninh tổng đốc vị thành vong thân?", answer: "Hoàng Diệu" },
        { question: "Vua nào trong buổi hàn vi ở chùa?", answer: "Lý Công Uẩn" },
        { question: "Đông y lừng tiếng danh sư?", answer: "Hải Thượng Lãn Ông" },
        { question: "Mùa xuân nào phá quân Thanh?", answer: "Kỷ Dậu" },
        { question: "Móng rùa thần tặng vua nào?", answer: "An Dương Vương" },
        { question: "Tướng nào bẻ gậy phò vua?", answer: "Quang Trung" },
        { question: "Tây Sơn có nữ tướng tài?", answer: "Bùi Thị Xuân" }
      ];

      const loginContainer = document.getElementById('login-container');
      const questionContainer = document.getElementById('question-container');
      const leaderboardContainer = document.getElementById('leaderboard-container');
      const createQuestionContainer = document.getElementById('create-question-container');
      const loginForm = document.getElementById('login-form');
      const createQuestionForm = document.getElementById('create-question-form');
      const questionElement = document.getElementById('question');
      const answerButtons = document.getElementById('answer-buttons');
      const leaderboard = document.getElementById('leaderboard');
      const scoreElement = document.getElementById('score');
      const newQuestion = document.getElementById('new-question');
      const newAnswer = document.getElementById('new-answer');
      const usernameInput = document.getElementById('username');

      let currentQuestionIndex = 0;
      let score = 0;
      const maxScore = 100;
      const pointsPerQuestion = maxScore / questions.length;
      let username = "";

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        username = usernameInput.value.trim();
        if (!username) return;
        loginContainer.classList.add('hidden');
        questionContainer.classList.remove('hidden');
        showQuestion(questions[currentQuestionIndex]);
      });

      createQuestionForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const question = newQuestion.value.trim();
        const answer = newAnswer.value.trim();
        if (question && answer) {
          questions.push({ question, answer });
          newQuestion.value = '';
          newAnswer.value = '';
          alert('Câu hỏi mới đã được thêm.');
        }
      });

      function showQuestion(question) {
        questionElement.innerText = question.question;
        answerButtons.innerHTML = '';

        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'user-answer';
        input.placeholder = 'Trả lời';
        answerButtons.appendChild(input);

        const submitButton = document.createElement('button');
        submitButton.innerText = 'Trả lời';
        submitButton.addEventListener('click', () => {
          checkAnswer(input.value, question.answer);
        });
        answerButtons.appendChild(submitButton);
      }

      function checkAnswer(userAnswer, correctAnswer) {
        if (userAnswer.trim().toLowerCase() === correctAnswer.trim().toLowerCase()) {
          score += pointsPerQuestion;
        }
        scoreElement.innerText = `Điểm: ${score}`;
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
          showQuestion(questions[currentQuestionIndex]);
        } else {
          questionContainer.classList.add('hidden');
          leaderboardContainer.classList.remove('hidden');
          saveScore(username, score);
          displayLeaderboard();
        }
      }

      function saveScore(name, score) {
        let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
        scores.push({ name, score });
        scores.sort((a, b) => b.score - a.score);
        localStorage.setItem('leaderboard', JSON.stringify(scores));
      }

      function displayLeaderboard() {
        leaderboard.innerHTML = '';
        let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
        scores.forEach((entry, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${entry.name} - ${entry.score} điểm`;
          leaderboard.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
